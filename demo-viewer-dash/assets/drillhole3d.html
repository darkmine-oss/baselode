<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drillhole 3D Viewer</title>
    <link rel="stylesheet" href="/assets/baselode-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #scene-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="scene-container">
        <div id="loading">Loading 3D scene...</div>
    </div>
    
    <script type="module">
        // Import standalone baselode module (all dependencies bundled)
        const { Baselode3DScene } = await import('/assets/baselode-module.js');
        
        // Get drillhole data from parent window
        function getDrillholeData() {
            console.log('Checking for drillhole data...');
            console.log('window.parent:', window.parent);
            console.log('window.parent.drillholeData:', window.parent?.drillholeData);
            console.log('window.drillholeData:', window.drillholeData);
            
            // Try parent first
            if (window.parent && window.parent.drillholeData) {
                console.log('Found data on parent window');
                return window.parent.drillholeData;
            }
            // Fallback to current window (in case script runs in same context)
            if (window.drillholeData) {
                console.log('Found data on current window');
                return window.drillholeData;
            }
            console.log('No drillhole data found');
            return {};
        }
        
        // Convert drillhole data to Baselode3DScene format
        function convertToBaselodeFormat(drillholeData) {
            return Object.entries(drillholeData).map(([holeId, points]) => ({
                id: holeId,
                points: points.map(p => ({
                    x: p.easting,
                    y: p.elevation,  // Y is up in Three.js
                    z: p.northing,
                    md: p.md
                }))
            }));
        }
        
        // Initialize the 3D scene
        async function init() {
            const container = document.getElementById('scene-container');
            const loading = document.getElementById('loading');
            
            // Create scene
            const scene = new Baselode3DScene();
            scene.init(container);
            
            // Get and convert drillhole data
            const drillholeData = getDrillholeData();
            const holes = convertToBaselodeFormat(drillholeData);
            
            console.log(`Loading ${holes.length} drillholes into 3D scene`);
            
            // Render drillholes
            if (holes.length > 0) {
                scene.setDrillholes(holes);
            }
            
            loading.style.display = 'none';
        }
        
        init();
    </script>
</body>
</html>
